<section id="proyectos" class="proyectos">
  <div class="container">
    <h2><i class="fas fa-code"></i> Proyectos</h2>
    
    <div *ngFor="let proyecto of proyectos" class="project">

      <div class="project-img">
        <img src="{{ proyecto.img }}" alt="{{ proyecto.nombre }}">
      </div>      

      <div class="project-info">
        <h3>{{ proyecto.nombre }}</h3>
        <p>{{ proyecto.descripcion }}</p>
        <div class="project-links">
          <a *ngIf="proyecto.botonCodigo.activo" href="{{ proyecto.botonCodigo.url }}" class="btn btn-codigo" target="_blank">
            <i class="fab fa-github"></i> CÃ³digo
          </a>
          <a *ngIf="proyecto.botonDemo.activo" href="{{ proyecto.botonDemo.url }}" class="btn btn-demo" target="_blank">
            <i class="fas fa-external-link-alt"></i> Demo
          </a>
          <a *ngIf="proyecto.botonVideo.activo" href="{{ proyecto.botonVideo.video }}" class="btn btn-video" target="_blank">
            <i class="fas fa-video"></i> Video
          </a>
        </div>
      </div>

    </div>

  </div>
</section>
