<section id="tecnologias" class="habilidades">
  <div class="container">
    <h2><i class="fas fa-brain"></i> Habilidades</h2>
    <div class="skills">
      <div class="skill" *ngFor="let tecnologia of tecnologias">
        <img src="{{ tecnologia.img }}" alt="{{ tecnologia.titulo }}">
        <p>{{ tecnologia.titulo }}</p>
      </div>
    </div>
  </div>
</section>
