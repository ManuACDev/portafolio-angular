<section id="formacion" class="educacion">
  <div class="container">
    <h2><i class="fas fa-graduation-cap"></i> Formaci√≥n</h2>

    <div *ngFor="let formacion of formaciones" class="timeline-item">
      
      <img src="{{ formacion.img }}" alt="{{ formacion.academia }}" class="company-logo">
      
      <div class="timeline-content">
        <h3>{{ formacion.grado }}</h3>
        <h4>{{ formacion.academia }}, {{ formacion.ubicacion }}</h4>
        <span>{{ formacion.fechaInicio }} - {{ formacion.fechaFin }}</span>
        <p><strong>Aptitudes:</strong></p>
        <ul>
          <li *ngFor="let aptitud of formacion.aptitudes"><i class="fas fa-check-circle"></i> {{ aptitud }}</li>
        </ul>
      </div>

    </div>
  </div>
</section>
